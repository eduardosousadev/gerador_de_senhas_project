<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/img/password-icon.png" type="image/x-icon">
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="./assets/js/scripts.js" defer></script>
        <title>Gerador de senha</title>
    </head>
    <body>
        <div id="register-container">
            <div id="register-banner">
                <div id="banner-layer">
                    <h1>Seja bem-vindo</h1>
                </div>
            </div>
            <form id="register-form">
                <h2>Crie sua conta:</h2>
                <p>
                    Registre-se para utilizar todas as funcionalidades do sistema
                </p>
                <div class="form-control">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome...">
                </div>
                <div class="form-control">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" id="email" placeholder="Digite seu e-mail...">
                </div>
                <div class="form-control">
                    <label for="password">Senha</label>
                    <div class="password-input">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha...">
                        <i class="bi bi-eye-slash"></i>
                    </div>
                </div>
                <p>
                    Quer ajuda para criar uma senha segura? <span id="open-generate-password">Clique aqui.</span>
                </p>
                <div id="generate-options" class="hide">
                    <p>
                        Selecione as opções que você deseja
                    </p>
                    <div class="form-control">
                        <label for="length">
                            Quantidade de caracteres:
                            <p id="warning">Até 15 caracteres</p>
                        </label>
                        <input 
                            type="text" 
                            name="length" 
                            id="length" 
                            value="10"
                        >
                    </div>
                    <div class="form-control">
                        <label for="letters">Letras:</label>
                        <input 
                            type="checkbox" 
                            name="letters" 
                            id="letters" 
                            checked
                        >
                    </div>
                    <div class="form-control">
                        <label for="numbers">Números:</label>
                        <input 
                            type="checkbox" 
                            name="numbers" 
                            id="numbers" 
                            checked
                        >
                    </div>
                    <div class="form-control">
                        <label for="symbols">Símbolos:</label>
                        <input 
                            type="checkbox" 
                            name="symbols" 
                            id="symbols" 
                            checked
                        >
                    </div>
                    <button id="generate-password">Criar senha</button>
                </div>

                <div id="generated-password" class="hide">
                    <p>
                        Aqui está a sua senha:
                    </p>
                    <h4></h4>
                    <button id="copy-password">Copiar</button>
                </div>
                <div class="form-control">
                    <label for="confirm-password">Confirmação de senha</label>
                    <input type="text" name="confirm-password" id="confirm-password" placeholder="Confirme a sua senha...">
                </div>
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <footer>
            <p>
                Projeto do curso de JavaScript <a href="https://horadecodar.com.br" target="_blank">Hora de Codar</a>
            </p>
            <p>
                Desenvolvido por <a href="https://github.com/eduardosousadev" target="_blank">Eduardo Sousa</a>
            </p>
        </footer>
    </body>
</html>
